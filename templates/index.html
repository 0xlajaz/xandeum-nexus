<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xandeum Nexus | Analytics Platform</title>
    
    <!-- Core Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest"></script>
    
    <!-- Tailwind Configuration -->
    {% raw %}
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { mono: ['JetBrains Mono', 'monospace'], sans: ['Inter', 'sans-serif'] },
                    colors: {
                        x: {
                            base: '#05070A',
                            panel: '#0F1219',
                            border: '#1E2330',
                            primary: '#00FFA3', // Xandeum Green
                            accent: '#7000FF',  // Deep Purple
                            danger: '#FF3366',
                            dim: '#4B5563'
                        }
                    },
                    animation: {
                        'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
    {% endraw %}

    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background-color: #05070A; color: #E5E7EB; }
        .glass { background: rgba(15, 18, 25, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .neon-text { text-shadow: 0 0 10px rgba(0, 255, 163, 0.3); }
        .grid-bg { 
            background-image: linear-gradient(rgba(30, 35, 48, 0.2) 1px, transparent 1px),
            linear-gradient(90deg, rgba(30, 35, 48, 0.2) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        /* Custom Scrollbar for Table */
        .custom-scroll::-webkit-scrollbar { height: 8px; width: 6px; } 
        .custom-scroll::-webkit-scrollbar-track { background: #0F1219; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #374151; border-radius: 4px; } 
        .custom-scroll::-webkit-scrollbar-thumb:hover { background: #00FFA3; } 
    </style>
</head>
<body class="min-h-screen grid-bg font-sans overflow-x-hidden">
    <div id="root"></div>

    <!-- Application Logic (Modularized & External) -->
    <!-- Note: 'text/babel' is still required because the external file contains JSX -->
    <script type="text/babel" src="/static/js/dashboard.js"></script>
</body>
</html>
